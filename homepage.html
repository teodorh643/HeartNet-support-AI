<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeartNet - Homepage</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to HeartNet</h1>
    <p class="subtitle">Your mental health companion</p>
    
    <div class="button-group">
      <button onclick="window.location.href='chatbot.html'">Talk with AI</button>
      <button id="logoutBtn">Log Out</button>
    </div>
    
    <footer>
      <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
      <button id="themeToggle">Toggle Light/Dark</button>
    </footer>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUserId');
      window.location.href = 'index.html';
    });

    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
